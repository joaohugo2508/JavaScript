<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings</title>
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 2em;
        font-weight: bold;
        text-align: center;
    }
</style>

<body>
    
    <script>
        var nome    = window.prompt('Qual é o seu nome?')
        var nconver = nome.length
        var nmaiusc = nome.toUpperCase()
        var nminusc = nome.toLowerCase()
        document.write(`Olá invocador ${nome}, seu nome tem ${nconver} letras e em maiúsculas o seu nome é ${nmaiusc} e ${nminusc} em minúsculas`) 
    </script>
</body>
</html>
